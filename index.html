<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Arvo|Open+Sans:600,400" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>URL Launcher Settings</h1>
		
		<ul id="url-list">
		</ul>
		<div class="clear-fix"></div>
		<div id="url-add">Add URL</div>

		<button id="save-to-pebble">Save to Pebble</button>

		<!-- javascript templates -->
		<div id="url-template">
			<li>
				<div class="url-remove">Remove URL</div>
				<div class="url-info">
					<input class="title" value="{{title}}" placeholder="Example" />
					<input class="url" value="{{url}}" placeholder="https://www.example.com" />
				</div>
				<div class="clear-fix"></div>
			</li>
		</div>
	</body>
</html>
